{% extends 'core/base.html' %}
{% block title %}Submitted{% endblock %}
{% block content %}
<div class="card" style="max-width:640px;margin:2rem auto;text-align:center;">
  <h1>Thank you!</h1>
  <p class="muted">Your responses for <strong>{{ assignment.title }}</strong> have been submitted.</p>
  <p>
    <a href="{% url 'assignment_detail' assignment.id %}" class="btn" style="margin-right:1rem;">View Your Answers</a>
    <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>
  </p>
</div>
{% endblock %}
