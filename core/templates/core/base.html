{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Classroom{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <header>
            <nav>
                <a href="/">Dashboard</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'my_classrooms' %}">My Classes</a>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none;border:none;padding:0;margin-left:1rem;cursor:pointer;text-decoration:underline;">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
