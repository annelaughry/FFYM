{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Classroom{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <header>
      <nav class="card">
        <a href="/">Dashboard</a>
        {% if user.is_authenticated %}
          {# Only show My Classes link if user is a teacher #}
          {% if teacher_classrooms %}
            <a href="{% url 'my_classrooms' %}">My Classes</a>
          {% endif %}
          <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button class="btn" style="margin-left:.5rem;">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
