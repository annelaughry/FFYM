{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- important -->
    <title>{% block title %}Classroom{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <!-- nav â€¦ -->
    <main>
      {% block content %}{% endblock %}
    </main>
    
<script>
  (function () {
    function setBodyMode() {
      document.body.classList.toggle('mobile', window.innerWidth < 640);
    }
    setBodyMode();
    window.addEventListener('resize', setBodyMode);
  })();
</script>

  </body>
</html>
